<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracher</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Clauds' Expense Tracker</h1>
      <div class="inner-main">
        <form action="#" class="expense-info">
          <label for="expense">Expenses Name</label>
          <input type="text" name="expense" id="expensename" required />
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            min="0"
            placeholder="$0.00"
          />
          <label for="date">Date</label>
          <input type="date" name="date" id="date" required />
          <button class="add" id="add">Add Expense</button>
        </form>
        <div class="total-container">
          <h3>Added Expenses</h3>
          <p>Total Amount: $<span id="total-amount">0</span></p>
        </div>
        <div class="filter-clear" id="filter-clear">
          <input type="text" placeholder="Filter expenses....." id="filter" />
          <button id="clear">Clear</button>
        </div>

        <div id="expense-list" class="expense-info">
          <!--<div class="added-expense">
            <p class="expense-details"> Groceries-$50-2024-06-05</p>
            <i class="fa-solid fa-trash"></i>
          </div> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
